{% extends 'base.html' %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'article/css/mdeditor.css' %}">
{% endblock %}

{% block title %}
    创建文章
{% endblock %}

{% block main_content %}
    <div class="breadcrumb-area">
        <ol class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'article_list' %}">List</a></li>
            <li class="active">Create</li>
        </ol>
    </div>
    <div class="create">
        <form method="post" action="./">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="center-button">
                <button type="submit" id="save" class="btn btn-info">保存</button>
            </div>
        </form>
    </div>

{% endblock %}

{% block extrajs %}
    <script>
    </script>
{% endblock %}
