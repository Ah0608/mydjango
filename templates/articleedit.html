{% extends 'base.html' %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'article/css/articleedit.css' %}">
{% endblock %}

{% block title %}文章修改页{% endblock %}

{% block main_content %}
    <div class="breadcrumb-area">
        <ol class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'article_list' %}">List</a></li>
            <li class="active">Edit</li>
        </ol>
    </div>
    <div class="update">
        <form method="post" action="./">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="center-button">
                <button type="submit" id="update" class="btn btn-info">保存修改</button>
            </div>
        </form>
    </div>

{% endblock %}

{% block extrajs %}

{% endblock %}
